  <!-- Custom JS -->

  <!-- BOOTSTRAP: Latest compiled and minified CSS -->

  <!-- BOOTSTRAP: Latest compiled and minified JavaScript -->

<body>
  <header>
    <!-- Menu -->
    <nav>
      <ul id="menu">
        <li><a href="index.html" class="menu-item">Accueil</a></li>
        <li><a href="creation.html" class="menu-item">Create questionnaire</a></li>
        <li><a href="answers.html" class="menu-item">View answers</a></li>
      </ul>
    </nav>
  </header>

  <!--  Questionnaire creation -->
  
  <table id="create_questionnaire">
    <tr id="ligne1">
      <td>
        <label for="question1">Question : </label>
      </td>
      <td>
        <input type="text" id="question1" class="form-control">
      </td>
      <td>
        <button class="btn del" onClick='deleteRow(1)' value="1" >Delete</button>
      </td>
    </tr>
  </table>

  <!--  Tools to manage questionnaire creation-->
  <div class="tools">
    <button id="add_question" class="tool-button"><span class="glyphicon glyphicon-plus"></span></button>
    <button id="preview" class="tool-button"><span class="glyphicon glyphicon-eye-open"></span></button>
    <button id="save" class="tool-button"><span class="glyphicon glyphicon-floppy-disk"></span></button>
  </div>

  <!-- Preview page -->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <form action="">
       <fieldset>
         <legend>Preview of your questionnaire:</legend>
                 <table id="table_preview">
                   <tr>
                     <td><label for="email_user">Enter your email :</label></td>
                     <td><input type="text" id="prev_qestion1" class="form-control" required></td>
                   </tr>
                 </table>
       </fieldset>
      </form>
    </div>

  </div>
  <footer id="contact"> &#169;opyright 2017 Rayan ROGAI - rayan.rogai@cpe.fr</footer>
